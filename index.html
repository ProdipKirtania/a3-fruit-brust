<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Brust</title>
    <!-- daisyUI + Tailwind CSS CDN script: -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- lato google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind customizing configuration -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            backgroundImage: {
              "banner-slid-1": "url('./images/banner1.png')",
              "banner-slid-2": "url('./images/banner2.png')",
              "banner-slid-3": "url('./images/banner3.png')",
              "banner-slid-4": "url('./images/banner4.png')",
            },
            colors: {
              "primary-color": "#F85559",
            },
          },
        },
      };
    </script>
    <!-- Lato font -->
    <style>
      .font-lato {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>
  <body class="font-lato">
    <!-- header section -->
    <header>
      <h1>Hello</h1>
    </header>
    <!-- main -->
    <main></main>
    <!-- footer -->
    <footer></footer>
  </body>
</html>
